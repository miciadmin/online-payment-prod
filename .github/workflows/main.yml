name: UAT

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to UAT
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
        run: |
          echo "VITE_API_URL=${VITE_API_URL}" > .env.production
          npm run deploy
